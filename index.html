<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Timetable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        .course-list { max-height: 400px; overflow-y: auto; }
        /* Table styling to make it look like a schedule */
        .schedule-table th, .schedule-table td {
            border: 1px solid #e5e7eb;
            padding: 0.5rem;
            text-align: center;
            min-width: 120px;
        }
        .schedule-table th { background-color: #f3f4f6; position: sticky; top: 0; }
        .schedule-table tr:hover { background-color: #f9fafb; }
        .cell-filled { background-color: #e0e7ff; color: #3730a3; font-weight: 600; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <div id="selection-page" class="min-h-screen flex flex-col items-center justify-center p-6">
        <div class="bg-white p-8 rounded-xl shadow-lg max-w-4xl w-full">
            <h1 class="text-3xl font-bold mb-2 text-indigo-700">Course Selection</h1>
            <p class="text-gray-500 mb-6">Select your courses to generate your personalized schedule.</p>
            
            <div id="loading" class="text-center py-4 text-indigo-500">Loading timetable.csv...</div>
            
            <div id="checkbox-container" class="course-list grid grid-cols-2 md:grid-cols-3 gap-3 hidden mb-6"></div>

            <div class="flex justify-end border-t pt-6">
                <button onclick="generateSchedule()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg shadow transition">
                    Generate My Timetable &rarr;
                </button>
            </div>
        </div>
    </div>

    <div id="schedule-page" class="hidden min-h-screen flex flex-col p-4">
        <div class="flex justify-between items-center mb-4 bg-white p-4 rounded-lg shadow sticky top-0 z-20">
            <h2 class="text-xl font-bold text-gray-700">My Schedule</h2>
            <button onclick="goBack()" class="text-sm text-indigo-600 hover:underline font-semibold">
                &larr; Back to Selection
            </button>
        </div>
        
        <div class="bg-white p-4 rounded-xl shadow overflow-x-auto flex-grow">
            <table class="schedule-table w-full text-sm">
                <thead>
                    <tr id="table-header">
                        </tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
