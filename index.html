<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Timetable</title>

    <link rel="icon" type="image/png" href="logo.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        .course-list { max-height: 400px; overflow-y: auto; }
        .schedule-table th, .schedule-table td {
            border: 1px solid #e5e7eb;
            min-width: 120px;
        }
        .schedule-table th { position: sticky; top: 0; z-index: 10; }
        
        /* Custom Event Styles */
        .evt-class { background-color: #eff6ff; border-left: 4px solid #3b82f6; color: #1e40af; } /* Blue */
        .evt-quiz { background-color: #fef9c3; border-left: 4px solid #eab308; color: #854d0e; } /* Yellow */
        .evt-exam { background-color: #fee2e2; border-left: 4px solid #ef4444; color: #991b1b; } /* Red */
        .evt-holiday { background-color: #dcfce7; color: #166534; font-weight: bold; text-align: center;} /* Green */
        
        .free-day { background-color: #f9fafb; color: #9ca3af; font-style: italic; letter-spacing: 0.05em; }
        .active-view { background-color: #4f46e5; color: white; }
        .inactive-view { background-color: #e5e7eb; color: #374151; hover:bg-gray-200; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <div id="selection-page" class="min-h-screen flex flex-col items-center justify-center p-6">
        <div class="bg-white p-8 rounded-xl shadow-lg max-w-5xl w-full">
            <div class="flex justify-between items-center mb-4 border-b pb-4">
                <div>
                    <h1 class="text-3xl font-bold text-indigo-700">Course Selection</h1>
                    <p class="text-sm text-gray-400">Selections are saved automatically</p>
                </div>
                <div class="bg-indigo-100 text-indigo-800 px-4 py-2 rounded-full font-bold shadow-sm">
                    Selected: <span id="selection-count">0</span>
                </div>
            </div>
            
            <p class="text-gray-500 mb-6">Select your courses. Quizzes and Exams will be included automatically.</p>
            
            <div id="loading" class="text-center py-4 text-indigo-500">Loading timetable.csv...</div>
            
            <div id="checkbox-container" class="course-list grid grid-cols-2 md:grid-cols-4 gap-3 hidden mb-6"></div>

            <div class="flex justify-between items-center border-t pt-6">
                 <button onclick="clearSelection()" class="text-sm text-gray-500 hover:text-red-500 underline">
                    Clear Selection
                </button>
                <button onclick="generateSchedule()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg shadow transition transform hover:scale-105">
                    Generate My Timetable &rarr;
                </button>
            </div>
        </div>
    </div>

    <div id="schedule-page" class="hidden min-h-screen flex flex-col p-4">
        
        <div class="bg-white p-4 rounded-lg shadow sticky top-0 z-30 mb-4 border border-gray-200">
            <div class="flex flex-wrap justify-between items-center gap-4 mb-4">
                <div class="flex items-center gap-4">
                    <button onclick="goBack()" class="text-indigo-600 hover:underline font-bold flex items-center">
                        &larr; Back
                    </button>
                    <h2 class="text-xl font-bold text-gray-700 border-l pl-4">My Schedule</h2>
                </div>
                
                <div class="flex items-center gap-2 bg-gray-100 p-1 rounded-lg">
                    <button id="btn-week" onclick="switchView('week')" class="px-4 py-1 rounded-md text-sm font-bold transition active-view">Week</button>
                    <button id="btn-month" onclick="switchView('month')" class="px-4 py-1 rounded-md text-sm font-bold transition inactive-view">Month</button>
                </div>

                <div class="flex gap-2">
                     <button onclick="downloadCSV()" class="bg-green-600 hover:bg-green-700 text-white text-sm font-bold py-2 px-4 rounded shadow flex items-center">
                        CSV &#11015;
                    </button>
                </div>
            </div>

            <div class="flex justify-between items-center border-t pt-4">
                <div class="flex items-center gap-2">
                    <button onclick="navigate(-1)" class="p-2 hover:bg-gray-100 rounded-full border border-gray-300 shadow-sm">
                        &larr;
                    </button>
                    <button onclick="goToToday()" class="px-4 py-2 hover:bg-gray-100 rounded border border-gray-300 text-sm font-semibold shadow-sm">
                        Today
                    </button>
                    <button onclick="navigate(1)" class="p-2 hover:bg-gray-100 rounded-full border border-gray-300 shadow-sm">
                        &rarr;
                    </button>
                    <span id="calendar-title" class="ml-4 text-lg font-bold text-indigo-900">
                        </span>
                </div>

                <div class="hidden md:flex gap-3 text-xs">
                    <div class="flex items-center"><span class="w-3 h-3 bg-blue-100 border border-blue-500 mr-1"></span> Class</div>
                    <div class="flex items-center"><span class="w-3 h-3 bg-yellow-100 border border-yellow-500 mr-1"></span> Quiz</div>
                    <div class="flex items-center"><span class="w-3 h-3 bg-red-100 border border-red-500 mr-1"></span> Exam</div>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-xl shadow overflow-x-auto flex-grow border border-gray-200">
            <table class="schedule-table w-full text-sm">
                <thead>
                    <tr id="table-header">
                        </tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
